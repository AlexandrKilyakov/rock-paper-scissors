<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="characters">
      <div class="cart">
        <div class="sprite character" data-unit="rock"></div>
        <div class="sprite back">Rock</div>
      </div>
      <div class="cart">
        <div class="sprite character" data-unit="paper"></div>
        <div class="sprite back">Paper</div>
      </div>
      <div class="cart">
        <div class="sprite character" data-unit="scissors"></div>
        <div class="sprite back">Scissors</div>
      </div>
    </div>

    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
